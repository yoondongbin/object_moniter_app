name: iOS Build (Fixed)

on:
  workflow_dispatch:

jobs:
  ios-build:
    runs-on: macos-latest
    
    steps:
    - name: 📥 코드 체크아웃
      uses: actions/checkout@v4
      
    - name: 🔧 Node.js 설정
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
        cache-dependency-path: mobile/yarn.lock
        
    - name: 📦 의존성 설치
      working-directory: mobile
      run: yarn install --frozen-lockfile
        
    - name: ⚙️ 환경 설정
      working-directory: mobile
      run: |
        echo "APP_ENV=staging" > .env
        echo "API_BASE_URL=https://api.example.com" >> .env
        echo "TIMEOUT=15000" >> .env
        echo "DEBUG_MODE=true" >> .env
        
    - name: 🧹 iOS 캐시 정리
      working-directory: mobile
      run: |
        rm -rf ios/build
        rm -rf ios/Pods
        rm -f ios/Podfile.lock
        
    - name: 🍎 CocoaPods 설치
      working-directory: mobile
      run: |
        cd ios
        pod install --clean-install --verbose
        
    - name: 🏗️ iOS 빌드 (Debug)
      working-directory: mobile
      run: |
        xcodebuild -workspace ios/mobile.xcworkspace \
          -scheme mobile \
          -configuration Debug \
          -sdk iphonesimulator \
          -derivedDataPath ios/build \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          clean build
          
    - name: 📦 빌드 결과 확인
      working-directory: mobile
      run: |
        find ios/build -name "*.app" -type d
        if [ -d "ios/build/Build/Products/Debug-iphonesimulator/mobile.app" ]; then
          echo "✅ iOS 빌드 성공!"
          ls -la ios/build/Build/Products/Debug-iphonesimulator/mobile.app/
        else
          echo "❌ 빌드 실패"
          exit 1
        fi