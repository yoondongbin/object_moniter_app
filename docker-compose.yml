services:
  # MariaDB 데이터베이스
  db:
    image: mariadb:10.11
    container_name: object_monitor_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: heritageIt0807
      MYSQL_DATABASE: object_monitor
      MYSQL_USER: object_monitor
      MYSQL_PASSWORD: 6372
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./back_end/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - object_monitor_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  # 백엔드 API 서버
  backend:
    build:
      context: ./back_end
      dockerfile: Dockerfile
    container_name: object_monitor_backend
    restart: unless-stopped
    ports:
      - "5010:5010"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_USER=object_monitor
      - MYSQL_PASSWORD=6372
      - MYSQL_DATABASE=object_monitor
      - SECRET_KEY=heritageIt0807
      - JWT_SECRET_KEY=heritageIt0807
    volumes:
      - ./back_end/uploads:/app/uploads
      - ./back_end/image:/app/image
    depends_on:
      db:
        condition: service_healthy
    networks:
      - object_monitor_network

